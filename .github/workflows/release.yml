name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build release archive
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          scripts/create_release_archive.sh "$VERSION"
          echo "ARCHIVE=dist/agentora-${VERSION}-release.zip" >> "$GITHUB_ENV"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE }}
          generate_release_notes: true
